<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        .google-logo {
            width: 300px;
            display: block;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 15px;
        }

        .search-box {
            display: block;
            margin: auto;
            width: 500px;
            height: 30px;
            font-size: 20px;
            border-radius: 30px;
            box-shadow: 0px 0px 10px gray;
        }
    </style>
</head>
<body>
    <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="Google Logo">
    <input class="search-box" type="text" placeholder="Search or type a URL">
</body>
</html>
